<header></header>
<div class="container-fluid main-class padding-none">
    <div class="upper-wrapper">
        <div class="login-section">
            <div class="col-md-offset-2 col-xs-12 col-md-8">
                <div class="form-box">
                    <h2 class="title text-center">Sign up  now</h2>
                    <p class="intro text-center">Authorised people only</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-5">
                            <form class="login-form">
                                <div class="form-group email">
                                    <label class="sr-only" for="login-email">Email or username</label>
                                    <input id="login-email" type="email" class="form-control login-email"
                                           placeholder="Email or username">
                                </div>
                                <div class="form-group password">
                                    <label class="sr-only" for="login-password">Password</label>
                                    <input id="login-password" type="password" class="form-control login-password"
                                           placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-block btn-cta-primary"> Create Account </button>
                                <p class="note">By signing up, you agree to our terms of services and privacy policy.</p>
                                <p class="lead">Already have an account? <a class="login-link" id="login-link" ui-sref="login">Log in</a></p>
                            </form>
                        </div>
                        <div class="social-btns col-md-offset-1 col-sm-offset-0 col-sm-offset-0 col-xs-12 col-md-5">
                            <div class="divider"><span>Or</span></div>
                            <ul class="list-unstyled social-login" style="margin-top: 54px;">
                                <li>
                                    <button class="twitter-btn btn" type="button"><i class="fa fa-twitter"></i>Sign up
                                        with Twitter
                                    </button>
                                </li>
                                <li>
                                    <button class="facebook-btn btn" type="button"><i class="fa fa-facebook"></i>Sign up
                                        with Facebook
                                    </button>
                                </li>
                                <li>
                                    <button class="google-btn btn" type="button"><i class="fa fa-google-plus"></i>Sign up
                                        with Google
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
