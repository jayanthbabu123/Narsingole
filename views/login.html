<header></header>
<div class="container-fluid main-class padding-none">
    <div class="upper-wrapper">
        <div class="login-section">
            <div class="col-md-offset-2 col-xs-12 col-md-8">
                <div class="form-box">
                    <h2 class="title text-center">Sign in now</h2>

                    <p class="intro text-center">Authorised people only</p>

                    <div class="row">
                        <div class="col-xs-12 col-md-5">
                            <form class="login-form">
                                <div class="form-group email">
                                    <label class="sr-only" for="login-email">Email or username</label>
                                    <input id="login-email" type="email" class="form-control login-email"
                                           placeholder="Email or username">
                                </div>
                                <div class="form-group password">
                                    <label class="sr-only" for="login-password">Password</label>
                                    <input id="login-password" type="password" class="form-control login-password"
                                           placeholder="Password">

                                    <p class="forgot-password"><a href="reset-password.html">Forgot password?</a></p>
                                </div>
                                <button type="submit" class="btn btn-block btn-cta-primary">Log in</button>
                                <div class="checkbox remember">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <p class="lead">Don't have an account yet? <br><a class="signup-link"
                                                                                  ui-sref="sign-up">Create your account
                                    now</a></p>
                            </form>
                        </div>
                        <div class="social-btns col-md-offset-1 col-sm-offset-0 col-sm-offset-0 col-xs-12 col-md-5">
                            <div class="divider"><span>Or</span></div>
                            <ul class="list-unstyled social-login" style="margin-top: 54px;">
                                <li>
                                    <button class="twitter-btn btn" type="button"><i class="fa fa-twitter"></i>Log in
                                        with Twitter
                                    </button>
                                </li>
                                <li>
                                    <button class="facebook-btn btn" type="button"><i class="fa fa-facebook"></i>Log in
                                        with Facebook
                                    </button>
                                </li>
                                <li>
                                    <button class="google-btn btn" type="button"><i class="fa fa-google-plus"></i>Log in
                                        with Google
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
